<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>円周率</title>
    <link rel="stylesheet" href="style.css">
</head>

<body data-theme="light">
    <div id="templates">
        <template id="GameMainUI">
            <div class="sessionHeader">
                <button type="button" class="letterButton back">戻る</button>
                <div class="sessionTitle"></div>
            </div>
            <div class="inputField"></div>
            <div class="keyboard"></div>
        </template>
        <template id="calcKeyboard">
            <button type="button" class="button key" data-number="1">1</button>
            <button type="button" class="button key" data-number="2">2</button>
            <button type="button" class="button key" data-number="3">3</button>
            <button type="button" class="button key" data-number="4">4</button>
            <button type="button" class="button key" data-number="5">5</button>
            <button type="button" class="button key" data-number="6">6</button>
            <button type="button" class="button key" data-number="7">7</button>
            <button type="button" class="button key" data-number="8">8</button>
            <button type="button" class="button key" data-number="9">9</button>
            <div></div>
            <button type="button" class="button key" data-number="0">0</button>
            <div></div>
        </template>
    </div>
    <div class="main">
        <div class="title">
            <div class="symbol">π</div>
            <div class="selector">
                <select id="numberSelector">
                    <option value="pi">円周率</option>
                </select>
            </div>
        </div>
        <div class="menu">
            <div class="gameModeButtons">
                <button type="button" class="button gameMode">記憶モード</button>
                <button type="button" class="button gameMode">練習モード</button>
                <button type="button" class="button gameMode">記録挑戦モード</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
