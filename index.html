<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>円周率</title>
    <link rel="stylesheet" href="style.css">
</head>

<body data-theme="light">
    <div class="main">
        <div class="title">
            <div class="symbol">π</div>
            <div class="selector">
                <select id="numberSelector">
                    <option value="pi">円周率</option>
                </select>
            </div>
        </div>
        <div class="menu">
            <div class="gameModeButtons">
                <button type="button" class="gameMode">記憶モード</button>
                <button type="button" class="gameMode">練習モード</button>
                <button type="button" class="gameMode">記録挑戦モード</button>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="sessionHeader">
            <button type="button" class="back">戻る</button>
            <div class="sessionTitle">あああ</div>
        </div>
        <div class="inputField"></div>
        <div class="keyboard">
            <button type="button" class="key">1</button>
            <button type="button" class="key">2</button>
            <button type="button" class="key">3</button>
            <button type="button" class="key">4</button>
            <button type="button" class="key">5</button>
            <button type="button" class="key">6</button>
            <button type="button" class="key">7</button>
            <button type="button" class="key">8</button>
            <button type="button" class="key">9</button>
            <div></div>
            <button type="button" class="key">0</button>
            <div></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
